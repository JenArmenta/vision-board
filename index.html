<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="vision-board">
		<div class="block small-block light">
			<p><span class="highlight">Grow</span><br>Learn to<br><strong>Code Websites</strong>
			</p>
		</div>
		<div class="block small-block align-center">
			<img src="img/flower.png" alt="flower-image">
		</div>
		<div class="block small-block align-center light">
			<p>HTML<br>CSS<br>JavaScript<br>Github<br>React
			</p>
		</div>
		<div class="block large-block">
			<p><span class="highlight">New Job</span><br>That is remote<br>high paying and... <br><strong>That I love!</strong>
			</p>
			<img src="img/piggy.png" alt="pig-image">
		</div>
		<div class="title block large-block align-center dark">
			<img src="img/eye.png" alt="eye-image">  
			<p>2022<br><span class="vision">Vision Board</span>
			</p>
		</div>
		<div class="block large-block align-right">
			<img src="img/plane.png" alt="plane-image">
			<p><span class="highlight">Travel</span><br>Plan a trip to our<br><strong>Gaming places</strong>
			</p>
		</div>
		<div class="block small-block align-center light">
			<p>Exercise<br>Meditate<br>Beautify property<br>Worry less<br>laugh more
			</p>
		</div>
		<div class="block small-block align-center">
			<img src="img/doggo.png" alt="dog-image">
		</div>
		<div class="block small-block align-right light">
			<p><span class="highlight">Mind & Body</span><br>Exercise more<br>&find zen in<br><strong>Challenge</strong>
			</p>
		</div>
	</div> 
</body>

</html>
